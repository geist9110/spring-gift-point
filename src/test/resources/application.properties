spring.datasource.url.repository-unit=jdbc:h2:mem:repository-unit-test;MODE=MYSQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
# debug
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
# JWT
key.jwt.secret-key=aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
# OAuth
kakao.client-id=test-client-id
kakao.redirect-url=http://test-redirection-url
kakao.authorize-code-url=https://test-authorize-code-url
kakao.token-url=https://test-token-url